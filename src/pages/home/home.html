<ion-header>
  <ion-navbar>
    <ion-title>
      Crate Digger
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Search query</ion-label>
      <ion-input type="text" [(ngModel)]="query"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block color="primary" (click)="search()">Search</button>
  </div>

  <ion-list>
    <ion-item *ngFor="let result of results">
      <ion-thumbnail item-left>
        <img src="{{result.thumb}}">
      </ion-thumbnail>
      <h2>{{result.title}}</h2>
      <p><span *ngFor="let format of result.format">{{format}} </span>â€¢ {{result.year}}</p>
      <button ion-button clear item-right (click)="suggestion(result)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
