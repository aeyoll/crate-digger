<ion-header>
  <ion-toolbar>
    <ion-title>
      Price range
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img src="{{release.thumb}}">
      </ion-avatar>
      <h2>{{release.title}}</h2>
      <p><span *ngFor="let format of release.format">{{format}} </span>â€¢ {{release.year}}</p>
    </ion-item>

    <ion-item *ngFor="let suggestion of suggestions;">
      {{suggestion.key}}
      <ion-note item-right>
        {{suggestion.value.value}} {{suggestion.value.currency}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
